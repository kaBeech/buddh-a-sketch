<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddh-A-Sketch</title>
    <script src="./buddh-a-sketch.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./BuddhASketch.svg" />
  </head>
  <body class="flex column">
    <main class="flex column">
      <h1>Buddh-A-Sketch</h1>
      <div class="buttonContainer flex">
        <button
          class="classic ltGrey linkCursor"
          onclick="createNewBoard('classic')"
        >
          New Pad
        </button>
        <div
          id="colorButton"
          class="monochrome flex linkCursor"
          onclick="toggleColorStyle()"
        >
          <div class="flex column">
            <div id="colorButtonUL" class="colorButtonCell"></div>
            <div id="colorButtonLL" class="colorButtonCell"></div>
          </div>
          <div class="flex column">
            <div id="colorButtonUR" class="colorButtonCell"></div>
            <div id="colorButtonLR" class="colorButtonCell"></div>
          </div>
        </div>
        <button
          class="neonBlackButton black linkCursor"
          onclick="createNewBoard('neonBlack')"
        >
          New Pad
        </button>
      </div>
      <br />
      <div class="etchGrid flex"></div>
    </main>
  </body>
</html>
